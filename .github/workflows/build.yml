name: Build Gravity World

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npx grunt
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/"
          retention-days: 10